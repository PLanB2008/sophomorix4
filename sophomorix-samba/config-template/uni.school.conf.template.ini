[file.students.csv]
	FILTERSCRIPT=---
	ENCODING=UTF8
	ENCODING_FORCE=yes
        SURNAME_CHARS=6
	FIRSTNAME_CHARS=2
	SURNAME_FIRSTNAME_REVERSE=no
	RANDOM_PWD=yes
	PWD_LENGHT=10
	TOLERATION_TIME=30
	DEACTIVATION_TIME=60
[file.teachers.csv]
	FILTERSCRIPT=---
	ENCODING=UTF8
	ENCODING_FORCE=yes
        SURNAME_CHARS=0
	FIRSTNAME_CHARS=0
	SURNAME_FIRSTNAME_REVERSE=no
	RANDOM_PWD=yes
	PWD_LENGHT=12
	TOLERATION_TIME=60
	DEACTIVATION_TIME=90
[file.extrastudents.csv]
	FILTERSCRIPT=---
	ENCODING=auto
	ENCODING_FORCE=no
