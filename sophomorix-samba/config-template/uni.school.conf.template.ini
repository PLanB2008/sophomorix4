	SCHOOL_NAME=UNI School
[role.student]
	diskquota_default=100+200
	mailquota_default=150
[role.teacher]
	diskquota_default=200+400
	mailquota_default=300
[role.administrator]
	diskquota_default=400+800
	mailquota_default=500
